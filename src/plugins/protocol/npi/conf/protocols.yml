  - FTP: 1028
    desc_ch: "文件传输协议"
    desc_en: "File Transfer Protocol - Control"
    features:
      - feature:
        - tcp.port: 21
      - feature:
        # Request
        - l4.payload.regex: !!str /^(ABOR|ACCT|ALLO|APPE|CDUP|CWD||DELE|EPRT|EPSV|FEAT|HELP|LIST|MDTM|MKD|MODE|NLST|NOOP|OPTS|PASS|PASV|PORT|PWD||QUIT|REIN|REST|RETR|RMD||RNFR|RNTO|SITE|SIZE|SMNT|STAT|STOR|STOU|STRU|SYST|TYPE|USER|XCUP|XCWD|XMKD|XPWD|XRMD)(\x20[\S]+)?\x0d\x0a$/sH
      - feature:
        # Response single-line
        - l4.payload.regex: !!str /^[1-5][0-9][0-9][\x20\x2d]((\x22?[\x2f\w]?\x22?\x20)?([\w\.]+\x20)*([\w\.]+|\x28[0-9,]+\x29|\x28[0-9]+\x20bytes\x29)|(\x28\w+\x20[0-9\.]+\x29))[\.\:]?\x0d\x0a$/sH
      - feature:
        # Response multi-line (211/214)
        - l4.payload.regex: !!str /^(((\x20[A-Za-z]{4,}|\x20[A-Z]{3}\x20?)(\x0d\x0a)?))+[1-5][0-9][0-9]\x20(\w\x20?)+\.?\x0d\x0a$/sH
