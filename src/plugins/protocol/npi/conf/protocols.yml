# [1,256)        -- Layer
# [256,512)      -- L2 layer protocol
# [512,1024)     -- L3 layer protocol
# (1024,16384)   -- L4 protocol
# [16384,65536)  -- Private protocol
# payload.regex     : /regexexpression/regexexpression/flags
# flags : {
#  'i':HS_FLAG_CASELESS, 
#  'm':HS_FLAG_MULTILINE, 
#  's':HS_FLAG_DOTALL, 
#  'H':HS_FLAG_SINGLEMATCH, 
#  'V':HS_FLAG_ALLOWEMPTY, 
#  '8':HS_FLAG_UTF8, 
#  'W':HS_FLAG_UCP
# }
# payload.enumerate : number:position:width(1-8bytes)
# 
# Protocol reference:
#   https://wiki.wireshark.org/SampleCaptures
# Hyperscan regex performance reference:
#   http://intel.github.io/hyperscan/dev-reference/performance.html
#################################################################################
