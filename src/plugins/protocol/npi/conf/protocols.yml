  - HTTP: 2000
    desc_ch: "超文本传输协议"
    desc_en: "Hypertext Transfer Protocol"
    features:
        - feature:
          - l4.payload.regex: !!str /^(GET|POST|OPTIONS|HEAD|PUT|DELETE|TRACE|CONNECT)\s+\S+\s+HTTP\x2f[0-3]\.[0-9]\s*\x0d\x0a/sH
        - feature:
          - l4.payload.regex: !!str /^HTTP\x2f[0-3]\x2e[0-9]\s+[1-5][0-9][0-9].*\x0d\x0a/sH
  - TLS: 2001
    desc_ch: "传输层加密协议"
    desc_en: "Transport Layer Security Protocol"
    # https://www.iana.org/assignments/tls-parameters/tls-parameters.xhtml
    features:
        # Change cipher spec protocol
        - feature:
          - tcp.payload.regex: !!str /^\x14\x03[\x01-\x04]\x00\x01\x01/sH
        # TLS Alert Clear
        - feature:
          - tcp.payload.regex: !!str /^\x15\x03[\x01-\x04]\x02[\x01\x02][\x0a\x14-\x16\x1e\x28\x2a-\x33\x3c\x46\x47\x50\x5a\x64]/sH
        # TLS Alert Encrypt
        - feature:
          - tcp.payload.regex: !!str /^\x15\x03[\x01-\x04].{2}.{3,}/sH
        # TLS HandShake protocol 
        - feature:
          - tcp.payload.regex: !!str /^\x16\x03[\x01-\x04].{2}[\x00\x01\x02\x0b-\x10\x14].{3}\x03[\x01-\x04]/sH
        # TLS Application Data protocol 
        - feature:
          - tcp.payload.regex: !!str /^\x17\x03[\x01-\x04].{2}/sH
  - MQ: 2002
    desc_ch: "WebSphere MQ"
    desc_en: "WebSphere MQ"
    features:
        # Transmission Segment Header
        - feature:
          - tcp.payload.regex: !!str /^(TSH\x20).{4}[\x01\x02][\x01-\x0f\x81-\xba]/sH
  - RTCP: 2003
    desc_ch: "实时传输控制协议"
    desc_en: "Real-time Transport Control Protocol"
    features:
